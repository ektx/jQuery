<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../../../js/jquery-2.1.1.min.js"></script>
	<style type="text/css">
	body {
		background-color: #fff;
	}
	</style>
</head>
<body>
<button id="get">GET</button>
<button id="link">link</button>
<button id="remove">reomve</button>

<div id="inner">
	
</div>
</body>
<script type="text/javascript">
	$(function() {
		$('#get').click(function(event) {
			$('#inner').load('load.html')
		});

		$('#remove').click(function() {
			$('#inner').children().remove()
		})

		$('#link').click(function() {
			$('#inner').load('link.html')
		})
	})
</script>
</html>
