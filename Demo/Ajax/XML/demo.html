<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Get XML</title>
	<script src="../../../js/jquery-2.1.1.min.js"></script>
	<script>
	$(function() {
		$('button').click(function() {
			$.post('x.xml', function(data) {
				$('div').empty();
				$h1 = $(data).find('h1');
				$('div').html($h1);
			})
		})
	})
	</script>
</head>
<body>
	<button>GET XML</button>
	<div>1234</div>
</body>
</html>
