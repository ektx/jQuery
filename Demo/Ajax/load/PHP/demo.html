<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ajax List</title>
		<script src="../../../../js/jquery-2.1.1.min.js"></script>
		<script>
		$(function() {
			/* jquery load()
			 * PHP 例子是对php的调用操作例子
			 * 1.加载传入值
			 * 2.加载却没有传入任何值的
			 */

			// 加载传入值
			$('#post').click(function() {
				$('#people-info').load('data.php', {name:"zwl", age:"26"}, function() {
					//...
				});
			});

			// 加载却没有传入任何值的
			$('#get').click(function() {
				$('#people-info').load('data.php');
			});

		})
		</script>
	</head>
	<body>
		<input type="button" id="post" value="PHP AJAX POST" />
		<input type="button" id="get" value="PHP AJAX GET" />
		<h3>你的个人信息是：</h3>
		<div id="people-info"></div>
	</body>
</html>
