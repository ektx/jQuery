<!DOCtype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML_Title</title>
	</head>
	<body>
		<input type="text" value="20141122">
		<input type="text" value="20141122110506">
	</body>

	<script src="../src/jquery-3.1.0.min.js"></script>
	<script>
	$(function() {
		// 用于把在一起的8位时间和14位时间正常显示
		$('input').each(function() {
			
			var str = $(this).val().replace(/(.{2})/g, '$1-');
			var date = str.substring(0, 11).replace(/-/, '');
			console.log(date);

			var time = str.substring(12, 20).replace(/-/g,':');
			console.log(time);
			
			str = date + ' ' + time;
			$(this).val(str.trim());
		})
	})
	</script>

</html>
